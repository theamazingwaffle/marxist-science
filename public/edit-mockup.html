          <form id="upload-form" action="upload.php">

      <script>
        // TODO: clean everything up
        async function processUpload(e) {
          if (e.preventDefault) e.preventDefault();

          let options = {
            method: "POST",
            body: new FormData(e.target)
          };

          let response = fetch("/upload.php", options);
          response
            .then(response => response.json())
            .then(json => {
              console.log(json);
              let uploadedList = document.getElementById("uploadedFiles");
              let newItem = document.createElement("li");
              newItem.innerHTML = "<input readonly value='" +
                                  json["content-url"] + "'>";
              uploadedList.prepend(newItem);
            });

          return false;
        }
        let form = document.getElementById("upload-form");
        form.addEventListener("submit", processUpload);
      </script>
