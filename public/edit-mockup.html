<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <body>
    <nav class="main-navbar">
      <div class="navbar-inner">
        <a href="#" class="logo">
          <img src="img/nm-logo.png">
        </a>
        <ul class="navbar-menu">
          <li><a href="/articles.php">Статьи</a></li>
          <li><a href="#">Кружки</a></li>
          <li><a href="#">Архив</a></li>

        <form id="search">
          <input type="text" placeholder="Поиск">
        </form>
        <!-- <a href="#"><span class="material-symbols-outlined menu">menu</span></a> -->
      </div>
    </nav>
    <div class="content">
      <section class="upload">
        <!-- TODO: Tweak styles. -->
        <ul id="upload-files">
          <form id="upload-form" action="/upload.php" method="POST"
                enctype="multipart/form-data">
            <input type="file" accept="image/*" name="fileToUpload">
            <input type="submit" value="upload">
          </form>
        </ul>
      </section>
      <footer>
        Copyright &copy; 2022 Marxist Science | All rights reserved.
      </footer>
      <script>
        // TODO: error handling
        async function processUpload(e) {
          if (e.preventDefault) e.preventDefault();

          fetch("/upload.php", {
            method: "POST",
            body: new FormData(e.target),
          }).then(response => {
            if (!response.ok) throw new Error('Response not OK');
            return response.json();
          }).then(json => {
            console.log(json);
            let uploadList = document.getElementById("upload-files");
            let li = document.createElement("li");
            let input = document.createElement("input");
            input.setAttribute("readonly", "");
            input.setAttribute("value", json["content-url"]);
            let image = document.createElement("img");
            image.setAttribute("src", json["content-url"]);
            image.setAttribute("class", "uploaded-image");
            li.append(image);
            li.append(input);
            uploadList.prepend(li);
          }).catch(error => {
            console.error(error);
          });

          return false;
        }
        let form = document.getElementById("upload-form");
        form.addEventListener("submit", processUpload);
      </script>
    </div>
  </body>
</html>
