<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Наука Марксизм</title>
  </head>
  <body>
    <nav class="main-navbar">
      <div class="navbar-inner">
        <a href="#" class="logo">
          <img src="img/nm-logo.png">
        </a>
        <ul class="navbar-menu">
          <li><a href="/articles.php">Статьи</a></li>
          <li><a href="#">Кружки</a></li>
          <li><a href="#">Архив</a></li>
        </ul>
        <form id="search">
          <input type="text" placeholder="Поиск">
        </form>
        <!-- <a href="#"><span class="material-symbols-outlined menu">menu</span></a> -->
      </div>
    </nav>
    <div class="content">
      <section class="upload">
        <ul id="upload-files">
          <form id="upload-form" action="/upload.php" method="POST"
                enctype="multipart/form-data">
            <span class="error" style="display:none;" id="upload-error"></span>
            <div class="input-group">
              <input type="file" accept="image/*" name="fileToUpload">
              <input type="submit" value="upload">
            </div>
          </form>
        </ul>
      </section>
      <footer>
        Copyright &copy; 2022 Marxist Science | All rights reserved.
      </footer>
      <script>
        async function processUpload(e) {
          if (e.preventDefault) e.preventDefault();

          let formData = new FormData(e.target);
          e.target.reset();

          fetch("/upload.php", {
            method: "POST",
            body: formData,
          }).then(response => response.json())
            .then(json => {
              let errorSpan = document.getElementById("upload-error");
              if (json.hasOwnProperty("error")) {
                let error = json["error"];
                errorSpan.style = "display:initial;";
                errorSpan.innerHTML = error;
                return;
              }

              errorSpan.style = "display: none;";
              let uploadList = document.getElementById("upload-files");
              let li = document.createElement("li");
              let input = document.createElement("input");
              input.setAttribute("readonly", "");
              input.setAttribute("value", json["content-url"]);
              let image = document.createElement("img");
              image.setAttribute("src", json["content-url"]);
              image.setAttribute("class", "uploaded-image");
              li.append(image);
              li.append(input);
              uploadList.prepend(li);
            });

          return false;
        }
        let form = document.getElementById("upload-form");
        form.addEventListener("submit", processUpload);
      </script>
    </div>
  </body>
</html>
